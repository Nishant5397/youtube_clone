<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="./home.css">
    
     <script src="https://kit.fontawesome.com/89c0957ca7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,500;0,600;0,900;1,500&family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">
<style>
    *{
        font-family: 'Poppins', sans-serif;
font-family: 'Source Sans Pro', sans-serif;
    }
</style>
</head>
<body>
    <header>
            <nav>
              <div class="logo">
                <img src="./img/logo.PNG" alt="YouTube">
              </div>
              <div class="search">
                <input type="text" id="search-input" placeholder="search video">
                <button onclick="search()"><i class="fas fa-search"></i></button>
                
              </div>
              <div class="nav-group">
                <i class="nav-icon fas fa-video fa-lg"></i>
                <i class="nav-icon fas fa-th fa-lg"></i>
                <i class="nav-icon fas fa-bell fa-lg"></i>
                <i class="nav-icon fas fa-user-circle fa-lg"></i>
              </div>
            </nav>
    </header>
    <section id="container">
    
    </section>

    <script src="./home.js"></script>
</body>
</html>
